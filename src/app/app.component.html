<mat-sidenav-container>
    <mat-toolbar *ngIf="isLoggedIn">
        <button [matMenuTriggerFor]="memberMenu" mat-button>Member</button>
        <mat-menu #memberMenu="matMenu">
            <button mat-menu-item routerLink="member-list">List Members</button>
            <button mat-menu-item routerLink="member-form">Create a Member</button>
            <button mat-menu-item routerLink="habit-list">List Habits</button>
            <button mat-menu-item routerLink="habit-form">Create a Habit</button>
        </mat-menu>
        <app-logout></app-logout>
    </mat-toolbar>
    <router-outlet></router-outlet>
</mat-sidenav-container>
